<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HaptE Contact Page</title>
  <!-- Add Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General body styling */
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background-color: #668bdf; /* Website background color */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full height */
    }

    /* HaptE title */
    h1 {
      color: white;
      font-size: 3em;
      font-weight: 600;
      margin-bottom: 20px;
    }

    /* Contact button styling */
    .contact-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1.2em;
      font-weight: 600; /* Bolded button text */
      font-family: 'Poppins', sans-serif;
      color: #668bdf; /* Button text color */
      background-color: white; /* Button background color */
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-button:hover {
      transform: scale(1.05); /* Slight zoom on hover */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <!-- HaptE Title -->
  <h1>HaptE</h1>
  
  <!-- Contact Button -->
  <a href="mailto:haptegeneral@gmail.com?subject=Hello%20HaptE&body=Hi%20HaptE%20Team,%0D%0A%0D%0A" class="contact-button">Contact Us</a>
</body>
</html>
